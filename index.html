<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <title>MEMEgUn</title>
</head>
<body class="main-layout" onload="onInit()">

    <header class="main-header flex space-between align-center justify-content">
        <img class="logo" src="DESIGN/LOGO/LOGO.png" alt="MEMEGUN LOGO">
        <nav class="main-nav">
            <ul class="flex clean-list space-between align-center justify-content">
                <li> <a href="#">Gallery</a></li>
                <li> |</li>
                <li> <a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <section class="search-option flex space-between align-center justify-content">
        <form class="serach-text">
            <input type="text" id="inputText" name="inputText" placeholder="Enter search keyword"  onkeyup="onTextFinder(this.value)">
            <img src="DESIGN/ICONS/search-icon.png">
        </form>
        <section class="searchWords flex align-center justify-content">
            <div class="fast-search"></div>
            <div onclick=increaseGridOfWord() class="moreOption">more...</div>
        </section>
    </section>

    <div class="meme-galleray">
        <section class="grid-container">
        </section>

    </div>

    <div class="canvas-container">
            <section class="controlButs">
                <input id="textAdd" type="text" placeholder="Enter search keyword" onkeyup="onTypeMeme(this.value)">
                <img id='switchRow' src="DESIGN/ICONS/up-and-down-opposite-double-arrows-side-by-side.png" alt="addRow" onclick="onChangeRow()">
                <img id='addRow' src="DESIGN/ICONS/add.png" alt="addRow" onclick="onAddRow()" >
                <img id='trash' src="DESIGN/ICONS/trash.png" alt="trash" onclick="onTrash()">
                <img id='increasFont' src="DESIGN/ICONS/increase font - icon.png" alt="increasFont" onclick="onCanvasFuncion('size', 4)">
                <img id='decreFont' src="DESIGN/ICONS/decrease font - icon.png" alt="decreFont" onclick="onCanvasFuncion('size', -4)">
                <img id='alignRigth' src="DESIGN/ICONS/align-to-left.png" alt="alignCenter" onclick="onCanvasFuncion('align','right')">
                <img id='alignCenter' src="DESIGN/ICONS/center-text-alignment.png" alt="alignCenter" onclick="onCanvasFuncion('align','center')">
                <img id='alignLeft' src="DESIGN/ICONS/align-to-right.png" alt="alignLeft" onclick="onCanvasFuncion('align', 'left')">
                <select id='impact'>
                    <option value="">Impact </option>
                    <option value="Hot and peper">Hot and peper</option>
                    <option value="Chill the winds">Chill the winds</option>
                    <option value="Wake up">Wake up</option>
                </select>
                <p id='impactCol'>A</p>
                <input type="color"  id="impact-pelleta" name="head value="#e66465" onchange="onCanvasFuncion('strokColor',this.value)">
                <img id='fontCol' src="DESIGN/ICONS/paint-board-and-brush.png" alt="fontCol">
                <input type="color"  id="font-pelleta" name="head value="#e66465" onchange="onCanvasFuncion('color',this.value)">
                <div class="imojiCont">
                    <h1 id="leftArrow" onclick="onEmojiSearch(1)"><</h1>
                    <h1 id="leftEmoji" onclick=onAddEmoji(this)></h1>
                    <h1 id="centerEmoji" onclick=onAddEmoji(this)></h1>
                    <h1 id="rightEmoji" onclick=onAddEmoji(this)></h1>
                    <h1 id="rightArrow" onclick="onEmojiSearch(-1)">></h1>
                    
                </div>
                <button id="shearCanvas">share</button>
            </section>
            <section class="paintCanvas">
                <canvas
                class="main-canvas"
                width="900"
                height="750"
                >
                </canvas>
            </section>
    </div>

    <section class="aboutSec">
        <img class="aboutImg" src="img/meme-imgs (square)/self Pic.webp" alt="self-pic">
            <div class="wordAndContact">
            <h1>Red Forman</h1>
            <article> is a fictional character, one of the six main characters who appears on the American sitcom Friends (1994â€“2004). Created by David Crane and Marta Kauffman</article>
            <ul class="social-madia clean-list flex align-items">
                <li> <a href="" class="fa facebook"></a></li>
                <li>  <a href="" class="fa twitter"></a></li>
                <li>  <a href="" class="fa linkedin"></a></li>
            </ul>
        </div>
    </section>

    <footer class="flex align-center justify-content flex-direction">
        <img class="logo" src="DESIGN/LOGO/LOGO.png" alt="MEMEGUN LOGO">
        <small>all rights reserved 2022</small>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/storge-servise.js"></script>

    <script src="js/serach-bar-controler.js"></script>
    <script src="js/serach-bar-services.js"></script>
    
    <script src="js/gallery-services.js"></script>
    <script src="js/gallery-controler.js"></script>

    <script src="js/meme-editor-controler.js"></script>
    <script src="js/meme-editor-services.js"></script>

    <script src="js/mainControler.js"></script>

</body>
</html>
