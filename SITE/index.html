<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>MEMEgUn</title>
</head>
<body class="main-layout" onload="onInit()">

    <header class="main-header flex space-between align-center justify-content">
        <img class="logo" src="/DESIGN/LOGO/LOGO.png" alt="MEMEGUN LOGO">
        <nav class="main-nav">
            <ul class="flex clean-list space-between align-center justify-content">
                <li> <a href="#">Gallery</a></li>
                <li> |</li>
                <li> <a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <section class="search-option flex space-between align-center justify-content">
        <form class="serach-text">
            <input type="text" id="inputText" name="inputText" placeholder="Enter search keyword"  onkeyup="onTextFinder(this.value)">
            <img src="/DESIGN/ICONS/search-icon.png">
        </form>
        <div class="fast-search"></div>
        <div onclick=increaseGridOfWord() class="moreOption">more...</div>
    </section>

    <div class="meme-galleray">
        <section class="grid-container">
        </section>

    </div>

    <div class="canvas-container">
            <section class="controlButs">
                <input id="textAdd" type="text">
                <img id='switchRow' src="#" alt="addRow">
                <img id='addRow' src="#" alt="addRow">
                <img id='trash' src="#" alt="trash">
                <img id='increasFont' src="#" alt="increasFont">
                <img id='decreFont' src="#" alt="decreFont">
                <img id='alignLeft' src="#" alt="alignLeft">
                <img id='alignCenter' src="#" alt="alignCenter">
                <img id='alignRigth' src="#" alt="alignCenter">
                <img id='impact' src="#" alt="impact">
                <img id='impactCol' src="#" alt="impactCol">
                <img id='fontCol' src="#" alt="fontCol">
                <div class="imojiCont">
                    <img id="leftArrow" src="" alt="leftArrow">
                    <img id="leftEmoji" src="" alt="leftEmoji">
                    <img id="centerEmoji" src="" alt="centerEmoji">
                    <img id="rightArrow" src="" alt="rightArrow">
                </div>
                <img id="shearCanvas" src="" alt="shearCanvas">
            </section>
            <section class="paintCanvas">
                <canvas
                class="main-canvas"
                width="900"
                height="750"
                style="outline: 1px solid green"
                >
                </canvas>
            </section>
    </div>

    <section class="coontac-opstion">
        <img src="#" alt="self-pic">
        <article> self story</article>
        <nav class="social-madia">
            <a href="">facebook</a>
            <a href="">twitter</a>
            <a href="">linkdin</a>
        </nav>
    </section>

    <footer class="flex align-center justify-content flex-direction">
        <img class="logo" src="/DESIGN/LOGO/LOGO.png" alt="MEMEGUN LOGO">
        <small>all rights reserved 2022</small>
    </footer>

    <script src="/SITE/js/utils.js"></script>
    <script src="/SITE/js/storge-servise.js"></script>
    <!-- <script src="/SITE/js/canvasControler.js"></script> -->
    <script src="/SITE/js/memeService.js"></script>
    <!-- <script src="/SITE/js/memeImgGrid.js"></script>
    <script src="/SITE/js/memeControler.js"></script> -->
    <script src="/SITE/js/mainControler.js"></script>

</body>
</html>
